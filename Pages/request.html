<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>

    <!---------------- Favicon ---------------->

    <link rel="shortcut icon" type="image/jpg" href="Assets/Favicon.svg"/>

    <!---------------- Font-family ---------------->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!---------------- Remix icon ---------------->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!---------------- CSS ---------------->

    <link rel="stylesheet" href="/CSS/style.css">

</head>
<body>
    
    <!---------------- Main ---------------->

    <main>
        <section class="padding-block-900">
            <div class="request-container container bg-neutral-100 text-neutral-900">
                <form action="https://formsubmit.co/ramocreative@gmail.com" method="POST">
                    <div class="form">
                        <div class="details">
                            <h2 class="title fs-secondary-heading">Your Information</h2>

                            <div class="fields personal">
                                <div class="input-field">
                                    <label for="name">Ful Name</label>
                                    <input type="text" id="name" required>
                                </div>

                                <div class="input-field">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>

                                <div class="input-field">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" required>
                                </div>

                                <div>
                                    <label>Gender</label>
                                    <div class="custom-select">
                                        <select required>
                                          <option value="0">Select</option>
                                          <option value="1">Male</option>
                                          <option value="2">Female</option>
                                          <option value="3">Robot </option>
                                        </select>
                                      </div>
                                </div>

                                <div class="input-field">
                                    <label>Website / Instagram</label>
                                    <input type="url" required>
                                </div>

                                <div class="input-field">
                                    <label>Occupation</label>
                                    <input type="text" required>
                                </div>
                            </div>

                            <h2 class="title fs-secondary-heading">Project Information</h2>

                            <div class="fields project">
                                <div class="input-field">
                                    <label>Project Name</label>
                                    <input type="text" required>
                                </div>

                                <div class="input-field">
                                    <label>Company Activities</label>
                                    <input type="text" required>
                                </div>

                                <div class="input-field">
                                    <label>Slogan / Tagline</label>
                                    <input type="text">
                                </div>

                                <div class="input-field">
                                    <label>Foundation Date</label>
                                    <input type="date" required>
                                </div>

                                <div class="input-field">
                                    <label>Website / Instagram</label>
                                    <input type="url" aria-valuetext="cas" required>
                                </div>

                                <div class="input-field textarea">
                                    <label>About the Company & the Project</label>
                                    <textarea class="textarea" rows="14" cols="30" ></textarea>
                                </div>

                                <div class="input-field">
                                    <button class="button" type="submit">Submit<i class="ri-arrow-right-line"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!---------------- JavaScript ---------------->

    <script src="/JavaScript/script.js"></script>
    <script>
            var x, i, j, l, ll, selElmnt, a, b, c;
    /*look for any elements with the class "custom-select":*/
            x = document.getElementsByClassName("custom-select");
            l = x.length;
            for (i = 0; i < l; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            ll = selElmnt.length;
            /*for each element, create a new DIV that will act as the selected item:*/
            a = document.createElement("DIV");
            a.setAttribute("class", "select-selected");
            a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
            x[i].appendChild(a);
            /*for each element, create a new DIV that will contain the option list:*/
            b = document.createElement("DIV");
            b.setAttribute("class", "select-items select-hide");
            for (j = 1; j < ll; j++) {
                /*for each option in the original select element,
                create a new DIV that will act as an option item:*/
                c = document.createElement("DIV");
                c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function(e) {
                    /*when an item is clicked, update the original select box,
                    and the selected item:*/
                    var y, i, k, s, h, sl, yl;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    sl = s.length;
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < sl; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("same-as-selected");
                        yl = y.length;
                        for (k = 0; k < yl; k++) {
                        y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "same-as-selected");
                        break;
                    }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function(e) {
                /*when the select box is clicked, close any other select boxes,
                and open/close the current select box:*/
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.toggle("select-arrow-active");
                });
            }
            function closeAllSelect(elmnt) {
            /*a function that will close all select boxes in the document,
            except the current select box:*/
            var x, y, i, xl, yl, arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            xl = x.length;
            yl = y.length;
            for (i = 0; i < yl; i++) {
                if (elmnt == y[i]) {
                arrNo.push(i)
                } else {
                y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < xl; i++) {
                if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
                }
            }
            }
            /*if the user clicks anywhere outside the select box,
            then close all select boxes:*/
            document.addEventListener("click", closeAllSelect);
    </script>

</body>
</html>
